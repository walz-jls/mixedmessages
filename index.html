<!DOCTYPE html>
<html>

  <head>
    <title>ATC message generator</title>
    <link href="./content/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>

    <header>
      <h1>ATC message generator</h1>
    </header>

    <main>
      <p>This webpage was built as a fun HTML, GIT and javascript learning project.</p>
      <p>This script generates a random Air Traffic Control instruction, as would be issued by an operator to the pilot of an aircraft.</p>
      <figure class="image">
        <figcaption>Errato Air traffic control System</figcaption>
      </figure>
      <figure class="audiofeed">
        <audio controls src='http://d.liveatc.net/lfbd_bordeaux'>Feed not supported</audio>
        <figcaption>Live ATC feed of Bordeaux Regional ATC</figcaption>
      </figure>
      <button class="execute" onclick="./content/ATCgenerator.js">Execute</button>
    </main>

    <footer>
      <img src="./content/avatar.jpg" alt="" class="avatar"/>
      <p class='creds'>Created by walz-jls</p>
    </footer>

  </body>
</html>
